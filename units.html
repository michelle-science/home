<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Units</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1e90ff 0%, #6a82fb 50%, #fc5c7d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
      z-index: 1000;
      user-select: none;
    }
    #backButton:hover {
      background: rgba(255, 255, 255, 0.45);
    }
    .message {
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 3px 8px rgba(0,0,0,0.3);
      max-width: 400px;
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      .message {
        font-size: 1.5rem;
      }
      #backButton {
        padding: 8px 12px;
        font-size: 0.95rem;
        top: 8px;
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <button id="backButton" aria-label="Go Back">&larr; Back</button>
  <div class="message">No Units Yet... Check Back Later!</div>

  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      history.back();
    });
  </script>
</body>
</html>
